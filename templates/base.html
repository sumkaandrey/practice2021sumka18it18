<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<style>
.center {
width: 725px; /* Ширина элемента в пикселах */
padding: 10px; /* Поля вокруг текста */
margin: auto; /* Выравниваем по центру */
background: #fff; /* Цвет фона */
}
.h1 {
font-family: Carbon2;
}
</style>
</head>
<body class="d-flex h-100 text-center text-black bg-white">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class = "mb-auto">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
<span class="fs-4">Dope Magazine</span>
</a>

<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
<a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
<a class="me-3 py-2 text-dark text-decoration-none" href="#">Оформление заказов</a>
<a class="me-3 py-2 text-dark text-decoration-none" href="#">История заказов</a>
<a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>

<button type="button" class="btn btn-primary">Вход</button>

</nav>
</div>
</header>

<main class="center">
{% block content %}{% endblock %}
</main>
<footer class="my-5 pt-5 text-muted text-center text-small">
<p class="mb-1">© 2021 Dope Magazine</p>
<ul class="list-inline">
<li class="list-inline-item"><a href="#">Конфидециальность</a></li>
<li class="list-inline-item"><a href="#">Условия использования</a></li>
<li class="list-inline-item"><a href="#">Поддержка</a></li>
</ul>
</footer>
</div>
</body>
</html>
